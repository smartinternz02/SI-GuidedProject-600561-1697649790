        <label for="G_S" class="md:w-[150px]">
          Ground Service
        </label>
        <input type='number' min=1 max=5 step=1 class="text-white border bg-black border-white  rounded text-lg
      text-lg px-2 py-1 flex-1" name="G_S" required />

      </div>

      <div class="w-full lg:w-[31%] flex-col sm:flex-row flex items-center  md:w-[40%] gap-2 flex-wrap">

        </label>
        <input type='number' min=1 max=10 step=1 class="text-white border bg-black border-white  rounded text-lg

      </div>

      <div class="w-full flex justify-center items-center mt-6">

    </form>
    <div class="flex justify-center items-center text-white">

    </div>
  </div>
